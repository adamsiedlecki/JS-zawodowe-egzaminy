        <div id="content-panel" >
            <script>
                var haslo = prompt("Podaj hasło: ");

                if(haslo=="liczba"){ // ZABEZPIECZENIE HASŁEM - W JS NIE JEST TO BEZPIECZNE
                    var liczba = prompt("Podaj liczbę całkowitą: ");
                    parseInt(liczba);
                    if(liczba>0){
                        alert("Liczba "+liczba+" jest dodatnia");
                    }
                    else if(liczba<0){
                        alert("Liczba "+liczba+" jest ujemna");
                    }
                    else if(liczba==0){
                        alert("Liczba "+liczba+" to zero");
                    }
                }else{
                    location.href = "index.html"; // PRZEKIEROWANIE DO STRONY GŁÓWNEJ
                }
                
            </script>
        </div>
    </div>
