<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Obliczanie na podstawie powierzchni zapotrzebowania na farbę</h3>
    <label for="pow">Podaj powierzchnię</label>
    <input type="number" name="" id="pow" step="0.01">
    <button onClick="policz()">POLICZ</button>
    <br>
    <p id="wynik"></p>

    <script>

        function policz(){
            var pow = document.getElementById("pow").value;
            var puszki = Math.ceil(pow/4);

            document.getElementById("wynik").innerText = "Liczba jednolitrowych puszek farby potrzebnych do pomalowania wynosi: "+puszki;
        }

    </script>

</body>
</html>
