<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Zamów nasz produkt</h2>
    <label for="numer">Podaj numer kształtu:</label>
    <br>
    <input type="number" name="" id="numer">
    <br>
    <label for="">skomponuj swój kolor, podaj RGB:</label>

    <label for="r">R:</label>
    <input type="number" name="" id="r" value="0">

    <label for="g">G:</label>
    <input type="number" name="" id="g" value="0">

    <label for="b">B:</label>
    <input type="number" name="" id="b" value="0">

    <br>
    <button onClick="zamow()">Zamów</button>
    <br>
    <p id="wybranyKsztalt"></p>
    <br>
    <button id="wybranyKolor">Wybrany kolor</button>

    <script>

        function zamow(){
            var tekst = "Zamówiłeś żelka: ";
            var numer = document.getElementById("numer").value;
            if(numer==1){
                tekst = tekst+" miś"
            }else if(numer==2){
                tekst = tekst+" żabka"
            }
            else if(numer==3){
                    tekst = tekst+" serce"
            }else{
                tekst = tekst+" inny kształt"
            }
            document.getElementById("wybranyKsztalt").innerText = tekst;

            var r = document.getElementById("r").value;
            var g = document.getElementById("g").value;
            var b = document.getElementById("b").value;

            document.getElementById("wybranyKolor").setAttribute("style", "background-color: rgb("+r+","+g+","+b+");");
        }

    </script>


</body>
</html>
