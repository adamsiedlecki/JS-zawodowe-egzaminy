<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miernik jaskości hasła</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="container">
        <div id="banner">
            <h1><a href="index.html">Sprawdź swoje hasło</a></h1>
        </div>
        <div id="panel-left">
            <h2>WYBIERZ</h2>
            <ol>
                <li><a href="haslo.html">Sprawdź hasło</a></li>
                <li><a href="zasady.html">Zasady tworzenia hasła</a></li>
            </ol>
        </div>
        <div id="panel-right">

            <script>

                function check(){
                    var haslo = document.getElementById("pole").value;

                    // TESTY WYRAŻEŃ REGULARNYCH
                    // if(/\a/.test("bba")){
                    //     alert("tak");
                    // }else{
                    //     alert("nie");
                    // }

                    if(haslo.length==0){
                        var element = document.createElement("a"); // utworzenie elementu
                        element.setAttribute("style", "color: red;"); // ustawienie atrybutów elementu
                        element.innerText = "WPISZ HASŁO!";
                        document.getElementById("result").innerHTML = ""; // wyczyszczenie dotychczasowych elementów child
                        document.getElementById("result").appendChild(element); // dołączenie elementu do znacznika result

                    }else if(haslo.length>=7 && /\d/.test(haslo)){ // UŻYWAM WYRAŻENIA REGULARNEGO DO SPRAWDZENIA CZY ZAWIERA LICZBĘ 
                    // \d to liczby 0-9 (dziesiętne)
                        // dobre
                        var element = document.createElement("a"); // utworzenie elementu
                        element.setAttribute("style", "color: green;"); // ustawienie atrybutów elementu
                        element.innerText = "DOBRE";
                        document.getElementById("result").innerHTML = ""; // wyczyszczenie dotychczasowych elementów child
                        document.getElementById("result").appendChild(element); // dołączenie elementu do znacznika result

                    }else if(haslo.length>=4 && haslo.length<=6 && /\d/.test(haslo)){
                        // średnie
                        var element = document.createElement("a"); // utworzenie elementu
                        element.setAttribute("style", "color: blue;"); // ustawienie atrybutów elementu
                        element.innerText = "ŚREDNIE";
                        document.getElementById("result").innerHTML = ""; // wyczyszczenie dotychczasowych elementów child
                        document.getElementById("result").appendChild(element); // dołączenie elementu do znacznika result

                    }else{
                        // słabe
                        var element = document.createElement("a"); // utworzenie elementu
                        element.setAttribute("style", "color: yellow;"); // ustawienie atrybutów elementu
                        element.innerText = "SŁABE";
                        document.getElementById("result").innerHTML = ""; // wyczyszczenie dotychczasowych elementów child
                        document.getElementById("result").appendChild(element); // dołączenie elementu do znacznika result

                    }
                }

            </script>

            <p>Twoje hasło: </p>
            <input type="text" name="" id="pole">
            <input type="button" value="Sprawdź" onClick="check()"> <br>
            <p id="result"></p>

        </div>
        <div id="footer">
            <h3>Miernik jakości hasła</h3> <br>
            <p>Stronę opracował: PESEL Siedleckiego</p>
        </div>
    </div>
</body>
</html>
